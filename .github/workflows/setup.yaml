name: setup

on:
  workflow_call

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4  # Clones the repository with Terraform config files

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Initialise
        run: terraform init  # Initializes Terraform, downloads providers and modules

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: test  # Name the artifact (can be used later in other jobs)
          path: test.tf
              # Correct the path where the actual file is located (no spaces, and no ~)
